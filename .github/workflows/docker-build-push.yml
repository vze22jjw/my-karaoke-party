name: Build and Push to ECR Public

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed ]
  workflow_dispatch:
  schedule:
    - cron: '12 9 3 * *' ## Monthly run at 9:12 AM UTC

env:
  VERSION: "v0.0.2"  

jobs:
  build-and-push:
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git rev-parse in your script

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # ECR Public requires us-east-1

      - name: Setup AWS Profile for Script
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} --profile default
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile default
          aws configure set region us-east-1 --profile default

      - name: Create Build Environment Config
        run: |
          mkdir -p docker-builds
          cat <<EOF > docker-builds/.env-build
          AWS_PROFILE=default
          AWS_REGION=us-east-1
          ECR_REGISTRY=${{ vars.ECR_REGISTRY }}
          ECR_REPOSITORY=${{ vars.ECR_REPOSITORY }}
          EOF

      - name: Build and Push
        id: build_script
        run: |
          chmod +x docker-builds/docker-build.sh
          bash docker-builds/docker-build.sh --build-type release --deploy
          
          # Export variables for the summary step
          echo "VERSION=${{ env.VERSION }}-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "REGISTRY=${{ vars.ECR_REGISTRY }}" >> $GITHUB_ENV
          echo "REPO=${{ vars.ECR_REPOSITORY }}" >> $GITHUB_ENV
      
      - name: Trigger Portainer Re-Deploy Webhook
        if: success()
        run: |
          echo "Triggering Portainer redeploy..."
          curl -s -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
          echo "Webhook trigger complete."
      
      - name: Generate Build Summary
        if: always()
        run: |
          echo "## ðŸš€ Build Success!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ ECR Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Tag | Image URI |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Versioned** | \`app-$VERSION\` | \`$REGISTRY/$REPO:app-$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Latest** | \`app-latest\` | \`$REGISTRY/$REPO:app-latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View in Amazon ECR Public Gallery](https://gallery.ecr.aws/$(echo $REGISTRY | cut -d'/' -f2)/$REPO)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY

  # --- NEW JOB: CALL PRUNE WORKFLOW ---
  trigger-prune:
    needs: build-and-push
    if: success() # Only prune if the build/push was successful
    uses: ./.github/workflows/prune-ecr-images.yml
    secrets: inherit
