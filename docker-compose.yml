---
version: '3.8'

services:
  # PostgreSQL Database
  mk-postgres:
    image: postgres:15-alpine
    container_name: mykaraoke-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mykaraokenetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  mk-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mykaraoke-app
    restart: always
    depends_on:
      mk-postgres:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_NON_POOLING: ${DATABASE_URL_NON_POOLING}  
      # YouTube API
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      # Node
      DOMAIN: ${DOMAIN}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
      NEXT_PUBLIC_VERCEL_URL: ${NEXT_PUBLIC_VERCEL_URL}
      NODE_ENV: ${NODE_ENV}
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      CLEANUP_INTERVAL_DAYS: ${CLEANUP_INTERVAL_DAYS}
      EVENT_DEBUG: ${EVENT_DEBUG}
      NEXT_PUBLIC_EVENT_DEBUG: ${NEXT_PUBLIC_EVENT_DEBUG}

    networks:
      - mykaraokenetwork
    ports:
      - "3120:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cron Job para limpeza automÃ¡tica
  mk-cleanup-cron:
    image: curlimages/curl:latest
    container_name: mykaraoke-cleanup
    restart: always
    depends_on:
      - mk-app
    environment:
      CLEANUP_INTERVAL_DAYS: ${CLEANUP_INTERVAL_DAYS}  
    networks:
      - mykaraokenetwork
    entrypoint: /bin/sh
    command: >
      -c "while true; do
        sleep "${CLEANUP_INTERVAL_DAYS:-60}d";
        curl -f http://mk-app:3000/api/cron/cleanup-parties || echo 'Cleanup failed';
      done"

volumes:
  postgres_data:
    driver: local

networks:
  mykaraokenetwork:
    driver: bridge
