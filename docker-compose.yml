---
version: '3.8'

services:
  # PostgreSQL Database
  mk-postgres:
    image: postgres:15-alpine
    container_name: mykaraoke-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mykaraokenetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  mk-app:
    #image: public.ecr.aws/m0d1e8s8/vze22jjw/my-karaoke-party:app-0.0.1-B_2536
    image: my-karaoke-party:app-latest # Use this line for local builds
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   target: runner
    container_name: mykaraoke-app
    restart: always
    depends_on:
      mk-postgres:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_NON_POOLING: ${DATABASE_URL_NON_POOLING}  
      # YouTube API
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      # Node
      DOMAIN: ${DOMAIN}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
      NEXT_PUBLIC_VERCEL_URL: ${NEXT_PUBLIC_VERCEL_URL}
      NODE_ENV: ${NODE_ENV}
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      EVENT_DEBUG: ${EVENT_DEBUG}
      NEXT_PUBLIC_EVENT_DEBUG: ${NEXT_PUBLIC_EVENT_DEBUG}
      ## Spotify API Credentials Optional
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      ## Optional links to extranl applause sounds
      NEXT_PUBLIC_APPLAUSE_SOUND_CDN_URL: ${NEXT_PUBLIC_APPLAUSE_SOUND_CDN_URL}
      # Default Language (en or pt)
      NEXT_PUBLIC_DEFAULT_LOCALE: ${NEXT_PUBLIC_DEFAULT_LOCALE}
      # Show/Hide Footer with translations switcher (true or false)
      NEXT_PUBLIC_SHOW_FOOTER: ${NEXT_PUBLIC_SHOW_FOOTER}

    networks:
      - mykaraokenetwork
    ports:
      - ${PORT}:3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  mykaraokenetwork:
    driver: bridge
